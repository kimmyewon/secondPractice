<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>싱그러운 집</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <header>
            <!--뒤로가기 & 로그인 헤더-->
            <div class="header_area">
                <div class="back_area">
                    <span class="back_icon"></span>
                </div>
                <div class="header_text_area">
                    <h2 class="header_text">이메일 로그인</h2>
                </div>
            </div>
        </header>
        <main>
            <!--input-->
            <div class="input_area">
                <input type="text" name="id" placeholder="이메일" />
                <input
                    type="password"
                    name="pw"
                    placeholder="비밀번호 8자 이상"
                    id="input_pw"
                />
            </div>
            <!--이메일저장 & 비밀번호 재설정-->
            <div class="login_option_area">
                <div class="remember_id">
                    <input type="checkbox" name="save_id" id="save_id" />
                    <label for="save_id"><span>이메일 저장</span></label>
                </div>
                <div class="reset_pw">
                    <a href="">비밀번호 재설정</a>
                </div>
            </div>
            <!--로그인버튼-->
            <a href="myPage.html">
                <button class="login_button">로그인</button>
            </a>
            <!--회원가입 안내-->
            <div class="inform_join_area">
                <p>
                    혹시 싱그러운 집이 처음이신가요?
                    <a class="join_link" href="join.html">회원가입</a>
                </p>
            </div>
        </main>
    </body>
</html>
