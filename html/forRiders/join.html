<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>싱그러운 집 for Riders</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="join.css" />
    </head>
    <body>
        <header>
            <!--뒤로가기 & 회원가입 헤더-->
            <div class="header_area">
                <div class="back_area">
                    <span class="back_icon"></span>
                </div>
                <div class="header_text_area">
                    <h2 class="header_text">회원가입</h2>
                </div>
            </div>
        </header>
        <main>
            <form name="form" action="">
                <div class="input_email_area input_box">
                    <div class="input_title">이메일</div>
                    <input type="text" placeholder="이메일" />
                </div>
                <div class="input_pw_area input_box">
                    <div class="input_title">비밀번호</div>
                    <input type="password" placeholder="비밀번호" />
                    <input
                        type="password"
                        placeholder="비밀번호 확인"
                        class="input_bottom"
                    />
                </div>
                <div class="input_delivery_area input_box">
                    <div class="input_title">배달지역 (서울특별시)</div>
                    <select name="delivery">
                        <option value="none">-선택-</option>
                        <option value="강남구">강남구</option>
                        <option value="강동구">강동구</option>
                        <option value="서초구">서초구</option>
                        <option value="송파구">송파구</option>
                    </select>
                </div>
                <div class="input_account_area input_box">
                    <div class="input_title">계좌정보</div>
                    <input type="text" placeholder="은행명" />
                    <input
                        type="text"
                        placeholder="계좌번호('-' 제외)"
                        class="input_bottom"
                    />
                </div>
                <div class="policy_area input_box">
                    <div class="input_title">
                        약관동의
                        <div class="policy">
                            <div class="check_all">
                                <label for="check_all"
                                    ><span>전체 동의</span></label
                                >
                                <input
                                    type="checkbox"
                                    name="check_all"
                                    id="check_all"
                                />
                            </div>
                            <div class="check firstPolicy">
                                <label for="check"
                                    ><span
                                        >이용약관<span class="green_text"
                                            >(필수)</span
                                        ></span
                                    ></label
                                >
                                <input
                                    type="checkbox"
                                    name="check"
                                    id="check"
                                />
                            </div>
                            <div class="check secondPolicy">
                                <label for="check"
                                    ><span
                                        >개인정보처리방침<span
                                            class="green_text"
                                            >(필수)</span
                                        ></span
                                    ></label
                                >
                                <input
                                    type="checkbox"
                                    name="check"
                                    id="check"
                                />
                            </div>
                            <div class="check thirdPolicy">
                                <label for="check"
                                    ><span
                                        >마케팅 수신동의<span class="gray_text"
                                            >(선택)</span
                                        ></span
                                    ></label
                                >
                                <input
                                    type="checkbox"
                                    name="check"
                                    id="check"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <!--회원가입버튼-->
                <a href="index.html">
                    <button class="join_button">회원가입 완료</button>
                </a>
            </form>
        </main>
    </body>
</html>
